<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculater">
      <h1 style="color: aliceblue; text-align: center;">Calculater</h1>
      <form>
        <div class="display">
          <input type="text" name="display">
        </div>
        <div>
          <input type="button" value="AC" onclick="display.value = '' " class="operator click">
          <input type="button" value="DE" onclick="display.value =  display.value.toString().slice(0,-1)"  class="operator click">
          <input type="button" value="." onclick="display.value += '.' "  class="operator click">
          <input type="button" value="/" onclick="display.value += '/' "  class="operator click">
        </div>

        <div>
          <input type="button" value="7" onclick="display.value += '7' " class="click">
          <input type="button" value="8" onclick="display.value += '8' " class="click">
          <input type="button" value="9" onclick="display.value += '9' " class="click">
          <input type="button" value="*" onclick="display.value += '*' " class="operator click">
        </div>

        <div>
          <input type="button" value="4" onclick="display.value += '4' " class="click">
          <input type="button" value="5" onclick="display.value += '5' " class="click">
          <input type="button" value="6" onclick="display.value += '6' " class="click">
          <input type="button" value="-" onclick="display.value += '-' " class="operator click">
        </div>

        <div>
          <input type="button" value="1" onclick="display.value += '1' " class="click">
          <input type="button" value="2" onclick="display.value += '2' " class="click">
          <input type="button" value="3" onclick="display.value += '3' " class="click">
          <input type="button" value="+" onclick="display.value += '+' " class="operator click">
        </div>

        <div>
          <input type="button" value="00" onclick="display.value += '00' " class="click">
          <input type="button" value="0" onclick="display.value += '0' " class="click">
          <input type="button" value="=" class="equal operator click" onclick="display.value = eval(display.value) ">
         
        </div>
      </form>
    </div>
  </div>
</body>
</html>
